<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fullscreen Image</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }
  #fullscreen-image {
    width: 100%;
    height: 100%;
    background-image: url('https://dorsiafinance.co.uk/wp-content/uploads/Blogpost-Gordon-Murray-Automotive-T33.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }
</style>
</head>
<body>

<div id="fullscreen-image"></div>

</body>
</html>
