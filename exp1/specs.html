<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fullscreen Image</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }
  #fullscreen-image {
    width: 100%;
    height: 100%;
    background-image: url('https://preview.redd.it/rhe8cjjqm2j61.jpg?width=640&crop=smart&auto=webp&s=7d99585c6c21e74ca6ff2b3b4538d08e11615b73');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }
</style>
</head>
<body>

<div id="fullscreen-image"></div>

</body>
</html>
