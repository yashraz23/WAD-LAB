<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gordon Murray Automotive</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
  }
  .row {
    display: flex;
    flex-wrap: wrap;
  }
  .col {
    flex: 1;
  }
  #header {
    background-color: #164805;
    color: #fff;
    text-align: center;
    padding: 20px 0;
  }
  #logo {

    width: 200px;
  }
  #main {
    flex-grow: 1;
    display: flex;
  }
  #nav {
    background-color: #222;
    padding: 20px;
    border-right: 2px solid #333;
  }
  #nav ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
  }
  #nav li {
    margin-bottom: 10px;
  }
  #nav a {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
    transition: color 0.3s;
  }
  #nav a:hover {
    color: #f8b400;
  }
  #content {
    flex-grow: 1;
    padding: 20px;
    background-color: #fff;
    border-top: 2px solid #333;
    border-left: 2px solid #333;
  }
  #footer {
    background-color: #222;
    color: #fff;
    text-align: center;
    padding: 20px 0;
  }
  #footer a {
    color: #fff;
    text-decoration: none;
    margin: 0 10px;
    font-size: 16px;
    transition: color 0.3s;
  }
  #footer a:hover {
    color: #f8b400;
  }
</style>
</head>
<body>

<div id="header">
  <div class="row">
    <div class="col">
      <img id="logo" src="C:\Users\Yash\Videos\WAD-1\gordon-murray.png" alt="Logo">
    </div>
    <div class="col">
      <h1 style="margin: 0;">Gordon Murray Automotive</h1>
    </div>
  </div>
</div>

<div id="main">
  <div id="nav" class="col">
    <ul>
      <li><a href="#" onclick="loadPage('home.html')">Home</a></li>
      <li><a href="#" onclick="loadPage('models.html')">Models</a></li>
      <li><a href="#" onclick="loadPage('gallery.html')">Gallery</a></li>
      <li><a href="#" onclick="loadPage('specs.html')">Specifications</a></li>
      <li><a href="#" onclick="loadPage('contact.html')">Contact Us</a></li>
    </ul>
  </div>
  <div id="content" class="col">
    Content will be loaded here
  </div>
</div>

<div id="footer">
  <a href="#">Terms of Service</a>
  <a href="#">Privacy Policy</a>
</div>

<script>
  function loadPage(page) {
    document.getElementById('content').innerHTML = '';
    var iframe = document.createElement('iframe');
    iframe.src = page;
    iframe.style.width = '100%';
    iframe.style.height = '100%';
    iframe.style.border = 'none';
    document.getElementById('content').appendChild(iframe);
  }
</script>

</body>
</html>
