<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Validation</title>
<style>
  label {
    display: block;
    margin-bottom: 10px;
  }
  input[type="text"],
  input[type="email"],
  input[type="password"],
  input[type="tel"],
  input[type="date"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 20px;
    box-sizing: border-box;
  }
  .error {
    color: red;
    font-size: 12px;
    margin-top: -10px;
    margin-bottom: 10px;
  }
</style>
</head>
<body>
<h2>Form Validation</h2>
<form id="registrationForm">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name">
  <div id="nameError" class="error"></div>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email">
  <div id="emailError" class="error"></div>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password">
  <div id="passwordError" class="error"></div>

  <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" name="phone">
  <div id="phoneError" class="error"></div>

  <label for="dob">Date of Birth:</label>
  <input type="date" id="dob" name="dob">
  <div id="dobError" class="error"></div>

  <button type="submit">Submit</button>
</form>

<script>
  const form = document.getElementById('registrationForm');
  form.addEventListener('submit', function(event) {
    event.preventDefault();
    validateForm();
  });

  function validateForm() {
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const phoneInput = document.getElementById('phone');
    const dobInput = document.getElementById('dob');

    const nameError = document.getElementById('nameError');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const phoneError = document.getElementById('phoneError');
    const dobError = document.getElementById('dobError');

    // Reset errors
    nameError.textContent = '';
    emailError.textContent = '';
    passwordError.textContent = '';
    phoneError.textContent = '';
    dobError.textContent = '';

    // Name validation
    if (!/^[a-zA-Z]{3,}$/.test(nameInput.value)) {
      nameError.textContent = 'Name must contain at least 3 alphabets and no special characters or numbers';
    }

    // Email validation
    if (!/^[\w-]+(\.[\w-]+)*@[\w-]+(\.[\w-]+)+$/.test(emailInput.value)) {
      emailError.textContent = 'Invalid email format';
    }

    // Password validation
    if (!/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*()_+])[0-9a-zA-Z!@#$%^&*()_+]{8,}$/.test(passwordInput.value)) {
      passwordError.textContent = 'Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one number, and one special character';
    }

    // Phone number validation
    if (!/^\d{10}$/.test(phoneInput.value)) {
      phoneError.textContent = 'Phone number must contain 10 digits';
    }

    // Date of Birth validation
    // You can add custom validation for date of birth if needed

    // Submit the form if no errors
    if (!nameError.textContent && !emailError.textContent && !passwordError.textContent && !phoneError.textContent && !dobError.textContent) {
      form.submit();
    }
  }
</script>
</body>
</html>
