<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>World Cities Quiz</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    color: #333;
  }
  .quiz {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background-color: #fff;
  }
  h2 {
    margin-bottom: 20px;
    text-align: center;
    color: #007bff;
  }
  label {
    display: block;
    margin-bottom: 10px;
    font-size: 18px;
  }
  input[type="text"] {
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
    font-size: 16px;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #0056b3;
  }
  p {
    margin-top: 20px;
    font-size: 18px;
  }
  .correct-answer {
    color: #28a745;
  }
  .incorrect-answer {
    color: #dc3545;
  }
</style>
</head>
<body>
<div class="quiz">
  <h2>World Cities Quiz</h2>
  <label for="cityQuestion">What is the capital city of France?</label>
  <input type="text" id="cityAnswer" placeholder="Enter your answer">
  <button onclick="checkAnswer()">Submit Answer</button>
  <p id="result"></p>
</div>

<script>
  function checkAnswer() {
    const userAnswer = document.getElementById('cityAnswer').value.toLowerCase().trim();
    const correctAnswer = 'paris';

    if (userAnswer === correctAnswer) {
      document.getElementById('result').innerHTML = '<span class="correct-answer">Correct!</span> Paris is the capital city of France.';
    } else {
      document.getElementById('result').innerHTML = '<span class="incorrect-answer">Incorrect.</span> The correct answer is Paris.';
    }
  }
</script>
</body>
</html>
